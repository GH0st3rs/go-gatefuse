<!-- Modal -->
<div class="modal fade" id="ruleSettingsModal" tabindex="-1" aria-labelledby="ruleSettingsModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ruleSettingsModalLabel">Add new rule</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form id="createNewRuleForm" novalidate>
          <input type="hidden" name="UUID" id="uuidNew">
          <!-- Active -->
          <div class="mb-3">
            <label class="form-label" for="activeNew">Enable rule</label>
            <input class="form-check-input" type="checkbox" name="Active" id="activeNew" value="true">
          </div>
          <!-- Protocol -->
          <div class="mb-3">
            <label class="form-label" for="protoNew">Protocol</label>
            <select id="protoNew" class="form-control" name="Protocol">
              <option value="tcp" selected="">TCP</option>
              <option value="udp">UDP</option>
            </select>
          </div>
          <!-- Destination -->
          <div class="row" id="destinationAddressRow">
            <label class="form-label" for="dstAddrNew">Destination Host</label>
            <div class="mb-3 col-md-9">
              <input class="form-control bdc-grey-200" type="text" id="dstAddrNew" name="DstAddr" required>
            </div>
            <div class="mb-3 col-md-2">
              <button type="button" id="generateSubDomain" class="btn cur-p btn-info btn-color">Generate</button>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="dstPortNew">Destination Port</label>
            <input class="form-control bdc-grey-200" type="number" id="dstPortNew" name="DstPort" required>
          </div>
          <!-- Source -->
          <div class="row">
            <div class="mb-3 col-md-6">
              <label class="form-label" for="srcAddrNew">Source Address</label>
              <input class="form-control bdc-grey-200" type="text" id="srcAddrNew" name="SrcAddr" required>
            </div>
            <div class="mb-3 col-md-6">
              <label class="form-label" for="srcPortNew">Source Port</label>
              <input class="form-control bdc-grey-200" type="number" id="srcPortNew" name="SrcPort" required>
            </div>
          </div>
          <!-- Comment -->
          <div class="mb-3">
            <label class="form-label" for="commentNew">Comment</label>
            <input class="form-control bdc-grey-200" type="text" id="commentNew" name="Comment">
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" id="deleteGateRule" class="btn btn-danger" data-bs-dismiss="modal">Delete</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="createNewGateRule" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
