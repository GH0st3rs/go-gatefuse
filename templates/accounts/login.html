{% extends "layouts/base-authentication.html" %}

{% block title %} Sign IN {% endblock title %}

<!-- Specific CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="peers ai-s fxw-nw h-100vh">
  <div class="d-n@sm- peer peer-greed h-100 pos-r bgr-n bgpX-c bgpY-c bgsz-cv"
    style='background-image: url("/static/assets/images/bg.jpg")'>
    <div class="pos-a centerXY">
      <div class="bgc-white bdrs-50p pos-r" style='width: 120px; height: 120px;'>
        <img class="pos-a centerXY" src="/static/assets/images/logo.png" alt="">
      </div>
    </div>
  </div>
  <div class="col-12 col-md-4 peer pX-40 pY-80 h-100 bgc-white scrollable pos-r" style='min-width: 320px;'>

    <h4 class="fw-300 c-grey-900 mB-40">Login</h4>

    {% if msg %}
    <p class="fw-300 c-red-900 mB-40">{{ msg | safe }}</p>
    {% endif %}

    <form method="post" action="">

      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

      <div class="mb-3">
        <label class="text-normal text-dark form-label">Username</label>
        <input type="text" name="username" placeholder="Username" class="form-control">
      </div>

      <div class="mb-3">
        <label class="text-normal text-dark form-label">Password</label>
        <input type="password" name="password" placeholder="Password" class="form-control">
      </div>

      <div class="">
        <div class="peers ai-c jc-sb fxw-nw">
          <div class="peer">
            <div class="checkbox checkbox-circle checkbox-info peers ai-c">
              <input type="checkbox" id="rememberMe" name="rememberme" class="peer">
              <label for="rememberMe" class=" peers peer-greed js-sb ai-c form-label">
                <span class="peer peer-greed">Remember Me</span>
              </label>
            </div>
          </div>
          <div class="peer">
            <button type="submit" class="btn btn-primary btn-color">Login</button>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
